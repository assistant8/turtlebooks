<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
      /* 버튼 스타일 */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        background-color: #32CD32; /* green 계열 색상 */
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #228B22; /* hover 시 색상 변경 */
      }
      
      /* 알림창 스타일 */
      .alert {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-radius: 5px;
        font-size: 18px;
        color: #fff;
        background-color: #32CD32; /* green 계열 색상 */
      }
    </style>
  </head>
  <body>
    <!-- 계속 쇼핑하기 버튼 클릭 시 쇼핑 페이지로 이동 -->
    <button class="btn" onclick="window.location.href='shopping.html'">계속 쇼핑하기</button>
    
    <!-- 장바구니에 상품이 추가됐을 때 나타나는 알림창 -->
    <div class="alert">
      장바구니에 상품이 추가됐습니다.
      <button class="btn" onclick="window.location.href='cart.html'">장바구니 가기</button>
    </div>
    
    <!-- 여기에 쇼핑 페이지의 내용이 들어갑니다. -->
  </body>
</html>
